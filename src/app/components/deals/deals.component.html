<!-- <main class="main"> -->
  <div class="content">
    <div class="card">
      <p-table
        #dt
        datakey="id"
        styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm"
        [value]="deals"
        [paginator]="true"
        [rows]="5"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowsPerPageOptions]="[5, 10, 20]"
        currentPageReportTemplate="{first} to {last} of {totalRecords} deals"
        [globalFilterFields]="['name', 'type', 'purchasePrice', 'address', 'noi', 'capRate']"
        [showJumpToPageInput]="true"
      >
        <ng-template pTemplate="caption">
          <div class="flex align-items-center justify-content-between">
            <h3>Real State Deals</h3>
            <!-- <p-button icon="pi pi-plus">Add New</p-button> -->
            <span class="p-input-icon-left ml-auto">
              <i class="pi pi-search"></i>
              <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Search for anything..." />
            </span>
          </div>
        </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="id" style="">ID <p-sortIcon field="id"></p-sortIcon></th>
            <th pSortableColumn="name" style="min-width: 80px">Name <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="type" style="min-width: 80px">Type <p-sortIcon field="type"></p-sortIcon></th>
            <th pSortableColumn="address" style="min-width: 80px">Address <p-sortIcon field="address"></p-sortIcon></th>
            <th pSortableColumn="purchasePrice" style="min-width: 80px">Price ($) <p-sortIcon field="purchasePrice"></p-sortIcon></th>
            <th pSortableColumn="noi" style="min-width: 80px">NOI <p-sortIcon field="noi"></p-sortIcon></th>
            <th pSortableColumn="capRate" style='width: fit-content;'>Cap Rate <p-sortIcon field="capRate"></p-sortIcon></th>
            <th style="min-width: 150px;"></th>
          </tr>

          <tr>
            <th> <p-columnFilter type="text" field="id"></p-columnFilter> </th>
            <th> <p-columnFilter type="text" field="name" matchMode="contains"></p-columnFilter> </th>
            <th>
              <p-columnFilter field="type" matchMode="equals" display="menu">
                <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                    <p-dropdown [options]="typesOptions" (onChange)="filter($event.value)" placeholder="Any">
                        <ng-template let-option pTemplate="item">
                            <p-tag [value]="option.label"></p-tag>
                        </ng-template>
                    </p-dropdown>
                </ng-template>
              </p-columnFilter>
            </th>
            <th> <p-columnFilter type="text" field="address" matchMode="contains"></p-columnFilter> </th>
            <th> <p-columnFilter type="numeric" field="purchasePrice" matchMode="contains"></p-columnFilter> </th>
            <th> <p-columnFilter type="numeric" field="noi" matchMode="contains"></p-columnFilter> </th>
            <th style='width: fit-content;'> <p-columnFilter type="text" field="capRate" matchMode="contains"></p-columnFilter> </th>
            <th></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-deal>
          <tr>
            <td>{{ deal.id }}</td>
            <td>{{ deal.name }}</td>
            <td><p-tag [value]="deal.type" severity="warning"></p-tag></td>
            <td>{{ deal.address }}</td>
            <td class='text-right'>{{ deal.purchasePrice | currency:'USD':'symbol':'2.2-2' }}</td>
            <td class='text-right'>{{ deal.noi | currency:'USD':'symbol':'2.2-2' }}</td>
            <td class='text-right' style='width: fit-content;'>{{ deal.capRate}}%</td>
            <td class="text-center">
              <p-button icon="pi pi-eye" [rounded]="true" [text]="true" (click)="viewDeal($event, deal)"></p-button>
              <p-button icon="pi pi-pencil" [rounded]="true" [text]="true" (click)="goEditDeal($event, deal)"></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
<!-- </main> -->
